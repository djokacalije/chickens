<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Supermercado+One" rel="stylesheet">
    <link rel="stylesheet" href="style/css/style.css">
    <title>Document</title>
</head>

<body>
    <div>
        <div class="video-background">
            <div class="video-foreground">
                <video autoplay muted loop id="myVideo">
                    <source src="img/backgrounds/The_Rooster.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="display-left">
            <div id="display-info">
                <div id="display-info-score">
                    Score
                    <p id="display-info-score-text">0</p>
                </div>
                <div id="display-info-level">
                    Level
                    <p id="display-info-level-text">
                        1
                    </p>
                </div>
                <div id="display-info-life">
                    <div id="display-info-life-picture">
                        <!-- <img src="/img/Egg/egg.png" alt="egg">
                        <img src="/img/Egg/egg.png" alt="egg">
                        <img src="/img/Egg/egg.png" alt="egg"> -->
                    </div>
                    <div id="display-info-life-cowboy-picture">
                        <img src="/img/chowboy/chowboy.gif" alt="chowboy">
                    </div>
                </div>
                <div id="display-info-player"></div>
            </div>
        </div>
        <div id="display-main">
            <img id="chicken-1"  alt="chicken">
            <img id="chicken-2"  alt="chicken">
            <img id="chicken-3"  alt="chicken">
            <p id="display-main-indikator">Press start game button to begin</p>
            <p id="display-main-indikator-counter"></p>
            <div id="display-main-info">
                    <img id="display-main-info-chicken" src="/img/chicken/chicken-1.png" alt="chicken">
                <p id="display-main-info-text">GAME OVER YOUR SCORE IS: <span id="display-main-info-text-score">100</span></p>
                <div id="display-main-info-picture">
                    <img id="throphy" src="/img/throphy/trophy-gold.png" alt="trophy">
                </div>
            </div>
        </div>
    </div>
        <div id="button">
            <div id="button-info">
                <p id="button-info-text">Shoot all chickens</p>
            </div>
            <div id="button-startGame">
                <p id="button-startGame-text">Start Game</p>
            </div>
        </div>
        <script src="/js/howler.min.js"></script>
        <script src="/js/setings.js"></script>
        <script src="/js/main.js"></script>
        <script>
         
        
        </script>
</body>

</html>
